<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results from Rest Countries API</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  
</head>

<body>
    <h1>Capital : </h1>
    <ul></ul>
    <script>
        fetch('https://restcountries.com/v3.1/name/canada?fullText=true')
        .then(res => {
            return res.json();
        })
        .then(data => {
           data.forEach(subregion => {
            const markup =`<li>${subregion.subregion}</li>`;
            
            document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
           });
        })
        .catch(error => console.log(error));
    </script>
</body>
</html>
